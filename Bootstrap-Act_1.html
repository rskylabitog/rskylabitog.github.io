<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #007bff;
            border-radius: 5px;
            color: white;
            text-align: center;
            line-height: 20px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: Red;
        }
    </style>
</head>
<body >
        <div id="progress-bar">0%</div>
            <button id="btn-33" >Item 1</button>
            <button id="btn-66" >Item 2</button>
            <button id="btn-100" >Item 3</button>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const btn33 = document.getElementById('btn-33');
        const btn66 = document.getElementById('btn-66');
        const btn100 = document.getElementById('btn-100');

        btn33.addEventListener('click', () => {
            progressBar.style.width = '33%';
            progressBar.textContent = '33%';
        });

        btn66.addEventListener('click', () => {
            progressBar.style.width = '66%';
            progressBar.textContent = '66%';
        });

        btn100.addEventListener('click', () => {
            progressBar.style.width = '100%';
            progressBar.textContent = '100%';
        });
    </script>
</body>
</html>
