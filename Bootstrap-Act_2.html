<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<title>Welcome Card with Registration</title>
	</head>

	<body>
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Welcome Card</div>
				<div class="card-body">
					<h2 class="card-title">Welcome to my website!</h2>
					<p>Register user here!</p>
					<div>
						<button
							type="button"
							class="btn btn-primary w-100"
							data-toggle="modal"
							data-target="#registerModal">
							Register
						</button>
					</div>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="registerModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="registerModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="registerModalLabel">Register</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="registrationForm">
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" id="name" required />
							</div>
							<div class="form-group">
								<label for="section">Section:</label>
								<input type="text" class="form-control" id="section" required />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary" id="saveChangesBtn">
							Save Changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<script>
			$(document).ready(function () {
				$("#saveChangesBtn").click(function () {
					var name = $("#name").val();
					var section = $("#section").val();
					var successCard =
						'<div class="card mt-3">' +
						'<div class="card-header">Welcome Card</div>' +
						'<div class="card-body" style="text-align: center;">' +
						"<p>You have successfully registered.</p>" +
						'<h1 class="card-title"><b>' +
						name +
						" | " +
						section +
						"</b></h1>" +
						"</div>" +
						"</div>";
					$(".container").append(successCard);
					$("#registerModal").modal("hide");

					setTimeout(function () {
						location.reload();
					}, 3000);
				});
			});
		</script>
	</body>
</html>
